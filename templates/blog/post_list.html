{% extends 'main.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in posts %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ post.thumbnail.url }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a>
                </h5>
                <p class="card-text text-truncate">{{ post.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
