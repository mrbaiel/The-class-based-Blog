{% extends 'main.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in posts %}
    <div class="col">
        <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
            <div class="card h-100 shadow-sm">
                {% if post.thumbnail %}
                <img src="{{ post.thumbnail.url }}" class="card-img-top" alt="{{ post.title }}">
                {% else %}
                <div class="d-flex align-items-center justify-content-center h-100">
                    <p>Нет изображения</p>
                </div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">
                        {{ post.title }}

                    </h5>
                    <p class="card-text text-truncate">{{ post.description }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
